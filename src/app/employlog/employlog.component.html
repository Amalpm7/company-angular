<app-employnavbar></app-employnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr >
                        
                        <th scope="col">Id</th>
                        <th scope="col">Logout Security Name</th>
                        <th scope="col">Employ name</th>
                        <th scope="col">Employ  Id</th>
                        <th scope="col">Logout security Id</th>
                        <th scope="col">Login Time</th>
                        <th scope="col">Login Security Id</th>
                        <th scope="col">Login Security Name</th>
                        <th scope="col">Logout Time</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of viewLog" >
                        
                        <td>{{i.id}}</td>
                        <td>{{i.logout_sec_name}}</td>
                        <td>{{i.emp_name}}</td>
                        <td>{{i.emp_id}}</td>
                        <td>{{i.logout_sec_id}}</td>
                        <td>{{i.login_time}}</td>
                        <td>{{i.login_sec_id}}</td>
                        <td>{{i.login_sec_name}}</td>
                        <td>{{i.logout_time}}</td>
                        
                      </tr>
                     
                     
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
